<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserOS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-app-region: drag;
      user-select: none;
    }

    .titlebar {
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 500;
      color: #94a3b8;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 24px 24px;
      -webkit-app-region: no-drag;
      min-height: 0;
    }

    .status-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      transition: background 0.3s;
    }

    .status-dot.running {
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
    }

    .status-text h2 {
      font-size: 16px;
      font-weight: 600;
      color: #f1f5f9;
    }

    .status-text p {
      font-size: 12px;
      color: #64748b;
      margin-top: 2px;
    }

    .btn {
      padding: 8px 20px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-start {
      background: #3b82f6;
      color: white;
    }
    .btn-start:hover { background: #2563eb; }

    .btn-stop {
      background: #ef4444;
      color: white;
    }
    .btn-stop:hover { background: #dc2626; }

    .info-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .info-item {
      flex: 1;
      background: #1e293b;
      border-radius: 10px;
      padding: 12px 16px;
    }

    .info-item label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-item span {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #f1f5f9;
      margin-top: 4px;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    .logs {
      flex: 1;
      background: #0c1222;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 11px;
      line-height: 1.6;
      color: #94a3b8;
      min-height: 0;
    }

    .logs .log-line {
      white-space: pre-wrap;
      word-break: break-all;
    }

    .logs .log-line.error { color: #f87171; }
    .logs .log-line.success { color: #4ade80; }

    .footer {
      padding: 12px 24px;
      text-align: center;
      font-size: 11px;
      color: #475569;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="titlebar">BrowserOS</div>

  <div class="content">
    <div class="status-card">
      <div class="status-left">
        <div class="status-dot" id="statusDot"></div>
        <div class="status-text">
          <h2 id="statusTitle">Stopped</h2>
          <p id="statusSub">Click Start to launch the server</p>
        </div>
      </div>
      <button class="btn btn-start" id="actionBtn" onclick="toggleServer()">Start</button>
    </div>

    <div class="info-row">
      <div class="info-item">
        <label>API Server</label>
        <span id="apiUrl">—</span>
      </div>
      <div class="info-item">
        <label>CDP Port</label>
        <span id="cdpUrl">—</span>
      </div>
      <div class="info-item">
        <label>PID</label>
        <span id="pidValue">—</span>
      </div>
    </div>

    <div class="logs" id="logContainer"></div>
  </div>

  <div class="footer" id="versionText">BrowserOS Desktop</div>

  <script src="renderer.js"></script>
</body>
</html>
